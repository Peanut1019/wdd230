<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD 230 Form Practice</title>
    <link href="styles/form.css" rel="stylesheet">
</head>
<body>
    <header>
        <img class= "img" src="images/meimg.webp" alt= "A Photo of Me">
        <h1>Jess Nelson</h1>
    </header>
    
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
        <li ><a href="#" class="active">Home</a></li>
        <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
        <li><a href="chamber/index.html">Chamber</a></li>
        <li><a href="https://www.byui.edu/">BYU-Idaho</a></li>
        <li><a href="https://www.churchofjesuschrist.org/study/scriptures">Scripture</a></li>
    </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <label id="user">Username*<input type="text" name="username" required></label>
            <label id="password">Password*<input type="password" name="password" pattern="[A-Za-z]{>7}" required></label>
            <label id="password1">Re-enter Password*<input type="password" name="password1" required></label>
            <label id="email">Email*<input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            <label for="r" id="rate">Rate Us</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Set Me Up!" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> - Jessica Nelson - USA</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>
</html>
