<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD230 Table Build</title>
    <link href="styles/style-table.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildlife Services</th>
            </tr>

                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>☑️</td>
                <td>☑️</td>
                <td>☑️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>✖️</td>
                <td>☑️</td>
                <td>☑️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>✖️</td>
                <td>✖️</td>
                <td>☑️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
